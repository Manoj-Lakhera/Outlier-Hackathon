<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon Says Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>SIMON SAYS GAME</h1>
  <h2> PRESS ANY KEY TO START THE GAME</h2>
  <div class="btn-container">
    <div class="line-1">
      <div class="btn red glow" type="button" id="red"></div>
    <div class="btn yellow glow" type="button" id="yellow"></div>
    </div>
    <div class="line-2">
      <div class="btn green glow" type="button" id="green"></div>
    <div class="btn purple glow" type="button" id="purple"></div></div>
    
  </div>
  <div class="glow-cursor"></div>
  <script src="script.js"></script>

</body>
</html>
